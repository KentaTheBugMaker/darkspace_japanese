approach_ds_zroni_nothing: "Acceptance"
approach_ds_zroni_nothing_tt: "We know the risk of using the Shroud for our own advantage and take full responsibility."
dsZ.13.name: "Psionic Corruption: §RMystic Vengeance§!"
dsZ.13.desc: "The abuse of psionic powers begins to show its dangers. The minds of our strongest masters begin to feel... affected, by a never ending "call" of something unknown. \n\nThis power tries to hijack their minds to turn them and our knowledge against us. We should be careful, or at some point we won't be able to control this power anymore, but it will control us..."

dsZ.14.name: "Psionic Corruption: §RDevoured by the Shroud§!"
dsZ.14.desc: "Our best leaders spent most of their life honouring the power that we use every day, but sadly our terrible handling with it caused a terrible fate for them. \n\nMay they rest in peace, while we hope their "souls" in the Shroud will not begin to hunt us as vengeance. \n\nToday we say farewell to these following great individuals: \n\n§H[event_target:ds_zroni_leader_target_1.GetName]§! - §RDeceased§! \n§H[event_target:ds_zroni_leader_target_2.GetName]§! - §RDeceased§! \n§H[event_target:ds_zroni_leader_target_3.GetName]§! - §RDeceased§! \n§H[event_target:ds_zroni_leader_target_4.GetName]§! - §RDeceased§!"

dsZ.15.name: "Psionic Corruption: §RShattered Unity§!"
dsZ.15.desc: "The permanent bad events that are caused by scientific and social interactions with the Shroud caused a division of our population. There is a constant debate: Should continue the current path or not? \n\nWe receive §R-25%§! £unity£ Unity for §Y5 years§!."
ds_zroni_unity_mod: "Psionic Chaos"
ds_zroni_unity_mod_desc: ""

dsZ.16.name: "Psionic Corruption: §RShroud Storm§!"
dsZ.16.desc: "The constant abuse of the Shroud-power led to a big amount of "negative energy" in our empire & people. At some point we could not hold it anymore, and a big shockwave went through all portals across entire planets. \n\nThere are reports from your colonies about §Rdamaged infrastructure§!, we should investigate this quickly."

dsZ.17.name: "Psionic Corruption: §RHostile Entities§!"
dsZ.17.desc: "Our commercialised travel to the Shroud made us.. careless. Reports of attacks on our population near the $building_ds_zroni$s tell about multiple victims which tragically died by attacks of unknown creatures. \n\nWe §Rlost§! several £pop£ §HPops§! and §H$building_ds_zroni$s§!."

