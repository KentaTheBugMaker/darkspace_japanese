ds.2.title: "Destiny Ascension"
ds.2.desc: "The construction of the §Ymegastructure§! §HDestiny Ascension§! finished its first stage. After finishing the entire structure, the experiments will immediately begin. We can expect the results every §Y4 to 6 years§!. \n\nThe results can be §Gpositive§! or §Rnegative§! for us!"
ds.202.title: "Destiny Ascension - §GRevealed Insight§!"
ds.202.desc: "§LCountless reactors and machines calculate scientific theories every single day. If and when these assumptions will ever be confirmed, is unknown.§! \n\nResult: §Y[root.destiny_ascension_reward]§! £physics_research£"
ds.203.title: "Destiny Ascension - §GUnderstanding of the Unknown§!"
ds.203.desc: "§LAlthough we do not know whats inside the Shroud, we still believe there must be some kind of "life". Discoveries in the galaxy and recorded signals cause countless theories and raise more questions than answers. Only one thing is certain - potential life there must be very different, compared with us.§! \n\nResult: §Y[root.destiny_ascension_reward]§! £society_research£"
ds.204.title: "Destiny Ascension - §RShattered Fabric§!"
ds.204.desc: "§LExperiments with space-time-manipulation have a high price. We require more funds to keep up the research. Just the basic maintenance of the structure and safety measures for the personnel cause a higher budget than estimated.§! \n\nResult: §R-10%§! £energy£ for §Y2 years§!"
ds.205.title: "Destiny Ascension - §GOne Vision§!"
ds.205.desc: "§LThe DA is a scientific facility, but even then many esoterics believe this is the way to contact something (or someone) "greater".§! \n\nResult: §Y[root.destiny_ascension_reward]§! £unity£"
ds.206.title: "Destiny Ascension - §GDark Forces§!"
ds.206.desc: "§LDark Matter is a known element in the galaxy, but it seems like in other realms of existence it has other physical characteristics. We can't really allocate the exact numbers yet, but our scientists had some great results when trying to use them for new technologies.§! \n\nResult: §Y[root.destiny_ascension_reward]§! £sr_dark_matter£"
ds.207.title: "Destiny Ascension - §GMultidimensional Breakthrough§!"
ds.207.desc: "§LThe research of other realities and the Shroud brought up some incredible discoveries. Recently we were finally able to synthesize the required materials in an industrial factor!§! \n\nResult: Technology £physics_research£§H$tech_destiny_tech$§! for §G+5%§! £job£-Output available"
ds.208.title: "Destiny Ascension - §RUnbidden Visitor§!"
ds.208.desc: "§LEven though the dangers of Zro-reactors are known, we still need them to synthesize exotic materials. However, our scientists tried to open a rift to the Shroud, but it was a fatal mistake. At the beginning the deflectors of the superstructure sent the energy of that portal to the nearby star to avoid contamination, because it is the only way right now. It seems like this time something else left the rift as well, and it is not friendly.§! \n\nResult: A §Rhostile§! creature is now located in the orbit of the §Ynearby star§! close to the §HDestiny Ascension§!."
ds.209.title: "Destiny Ascension - §GGlory to the Shroud§!"
ds.209.desc: "§LThe mysteries of the Shroud are close to become a revealed factor in the development of our technological advance. Scientists are still working very hard to use the gained materials and knowledge for new technologies in all areas. We do not have an application for all new materials yet, but we already send some samples to our officials with potential uses (instructions included).§! \n\nResult: §Y[root.destiny_ascension_reward]§! £sr_zro£"
ds_destiny_ascension_negative: "Expensive Research"
ds_destiny_ascension_negative_desc: "§LRising costs to continue the research are blowing the estimated budget.§!"
tech_destiny_tech: "Polydimensional Breakthrough"
tech_destiny_tech_desc: "The knowledge about other realities and materials allows us to create new technologies. If the security standards are met, nothing will stop us to integrate them into the society."
