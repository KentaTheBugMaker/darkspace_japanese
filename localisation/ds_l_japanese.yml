ds_zroni_planet_mod: "Still Alive"
ds_zroni_planet_mod_desc: "Each remaining Zroni has one goal - creating a new utopia. This can not be accomplished for everyone, but everyone can help to create it for others. \n\n£opinion£ §E§Y2%§! stands for §Y1§! £pop£ §YPop§! that switched to the realm of the Shroud. The energy there can then be used to improve our physical existence.§!"
decision_ds_zroni_planet: "Awakening"
decision_ds_zroni_planet_desc: "Another Zroni uses the full psionic potential and channels all available energy to become one with the Shroud, thus changing our reality as last gift."
decision_ds_zroni_planet_effect: "§Y1§! £pop£ Pop with the §Y$trait_ds_zroni$§! trait switches to the Shroud. \n\nAdds §R+5§! §YPsionic Corruption§!. \n"§YStill Alive§!" Modifier gains §G+2%§!. \n\nMaximum: §Y50§! £pop£"
decision_ds_zroni_limit: "§RRequires at least §Y1§! £pop£ Pop with the §Y$trait_ds_zroni$§! trait on the homeworld.§!"
