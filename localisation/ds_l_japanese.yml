START_SCREEN_DS_ZRONI: "We are the §MZroni§!, a powerful but by now forgotten ancient empire. The civil war between the Saviors & Divine destroyed our entire culture... though at least some remnants are left. \n\nWe are still able to reach the Shroud and use its power, but are still a victim of our divided minds - the old conflict is still present, and seeks for a solution. \n\nThe pathway for a return of our civilization is open, but very steep. The second chance for our empire can only succeed, if we learn from the first attempt. \n\n£opinion£ §HStarting the game will begin a chain of story-events. \nThey will unlock new abilities throughout the game.§!"
dsZ.1000.name: "Civil War: The two Cults."
dsZ.1000.desc: "The population of the Zroni has been divided since the great §Rcivil war§! between the §HSaviors§! and §HDivine§!. Who could have known, that 2 ideologies in the same empire could cause such catastrophic events? \n\n§HSaviors:§! \n§LWe do not want to live as parasites preying on other races or the galaxy. Siphoning energy from the physical world to fuel only our own desires is not the right way... Even without abusing the Shroud, our psionic abilities are more than enough to create a new utopia - a home for our lost people.§! \n\n§HDivine:§! \n§LThe fate of this physical galaxy is no concern of ours. We owe this galaxy no favor, after all we just tried to survive and accomplish the best for our people. In the end it was the Saviors who nearly wiped out our entire civilization, because we did not fit into their philosophy.§!"
dsZ.2.name: "We discovered another §HShrouded Relic World§!!"
dsZ.2.desc: "An exploration vessel discovered a strange world in the §H[from.GetName]§! system. It seems like this is another remain of our former empire. \n\nFurther expeditions have shown some intact infrastructure and other signs of leftover planetary deposits that we should investigate."

dsZ.3.name: "Shroudwalkers"
dsZ.3.desc: "We Zroni possess the "Shroudwalking" ability for a long time already. Latest scientific breakthroughs make it now possible to create portals to the realm of the Shroud, thus making it possible for the most experienced Psionics to use their abilities & psionic energy for something more important instead. \n\n§HBuilding Unlocked:§! $building_ds_zroni$"

dsZ.30.name: "Rupture of the physical reality."
dsZ.30.desc: "The use of psionic abilities has a big price.. or more like a dangerous §Rrisk§!. Each time we use the power of the Shroud for greater projects, §YPsionic Corruption§! will "infect" our population. This "negative energy" will sooner or later tear the fabric of time and space apart, if we become too greedy. \n\n§HSituation Unlocked (permanent):§! $situation_ds_zroni$"

dsZ.5.name: "A divided people."
dsZ.5.desc: "Protests from both sides, the Divine & Saviors, begin to become an annoyance for our prosperity. The government will begin deep but hidden investigations in those cults to figure out a plan to end this small civil war once and for all."

dsZ.6.name: "Final Judgement"
dsZ.6.desc: "Countless cabinet meetings finally came to a conclusion: Like our history has shown, it is impossible to satisfy both sides if their leaders stay in control of these groups. We have to overcome their power, but have to expect consequences from our own population. \n\n§HThe selected option will happen in §Y1 year§!.§!"
dsZ.6.a: "Execute their leaders!"
dsZ.6.a.desc: "We will §Rlose§! §Y2§! random leaders. \nWe do not know who it will be, because the investigations are not done yet."
dsZ.6.b: "Enforce new laws."
dsZ.6.b.desc: "We will change our state laws, thus making both groups equally unhappy while keeping the leaders alive. However, this will cause some §Rriots or uprisings§!."
ds_zroni_uprising_mod: "Political Riots"
ds_zroni_uprising_mod_desc: ""

dsZ.7.name: "Day of Reckoning"
dsZ.7.a.desc: "The final day has come - our previous decision is now coming to life. We finally figured out who the leaders behind the scenes are and quickly sent special police forces into each hideout. \n\nWe lost two great leaders in the process, but this was the only chance to deal with this situation. \n\nThis attack was a secret operation, so we do not have to expect a big reaction of our people. However, we will use their resulting insecurity for our advantage."
dsZ.7.b.desc: "The final day has come - our previous decision is now coming to life. We finally figured out who the leaders behind the scenes are and quickly sent special police forces into each hideout. \n\nBoth got arrested, which caused many riots on our capital. Our government is now in discussion with both sides about possible ways to solve the unrests. \n\nOur §Hcapital§! receives the §R$ds_zroni_uprising_mod$§! modifier."

dsZ.8.name: "Our Heroes"
dsZ.8.desc: "The recent disasters have shown one thing - our leaders gave everything for our people. Our strongest psionics could become even stronger though, now that we can use the Shroud in an "unlimited" way after these political problems are over... \n\n§HEdict Unlocked:§! $edict_ds_zroni_leader_edict$"

dsZ.9.name: "Hero Project"
dsZ.9.desc: "Not only our leaders can be insanely powerful psionics - but every normal Zroni as well. Sometimes a pact with the Shroud can let an individual become something... unique. \n\n§HEdict Unlocked:§! $edict_ds_zroni_hero_edict$"

dsZ.90.name: "Era of Peace"
dsZ.90.desc: "With the end of the civil war our people finally comes to rest and can focus on the important things. We can now decide how to bring our empire to glory and prosperity. \n\n£opinion£ §HEnds the Zroni-Eventchain.§!"

dsZ.100.name: "Divine Heist"
dsZ.100.desc: "Unknown members of the Divine just stole an ancient relic of the Saviors. We are not sure what this artifact can do or how much its worth, but we are certain this will cause some turmoil. \n\nJobs produce §R-5%§! £unity£ Unity for §Y1 year§!."
ds_zroni_story_unity_mod: "Divine Heist"
ds_zroni_story_unity_mod_desc: ""

dsZ.200.name: "Savior Sabotage"
dsZ.200.desc: "A group of Saviors just decided to damage some infrastructure of the Divine. The population is now worried about further attacks. \n\nOur §Hcapital§! has §R-7§! stability for §Y1 year§!."
ds_zroni_story_stability_mod: "Savior Sabotage"
ds_zroni_story_stability_mod_desc: ""

dsZ.300.name: "Saviors & Divine clash in the streets!"
dsZ.300.desc: "The mood is tense. The small civil war between the Saviors & Divine causes constant interruptions in production & safety for our people - we have to find a solution as soon as possible. \n\nJobs produce §R-5%§! resources for §Y180 days§!."
ds_zroni_story_jobs_mod: "Saviors & Divine Clashes"
ds_zroni_story_jobs_mod_desc: ""

dsZ.400.name: "Shroud Breach - Collateral damage!"
dsZ.400.desc: "One mistake - multiple problems. An unadvised Breach Relay accidentally let an entity of the Shroud into the nearby facilities. \n\n§H[event_target:ds_zroni_revolt_planet.GetName]§! received §R+15 Devastation§! in the process until the situation was back in control. Meanwhile we improved security measures to avoid any situation like that in the future."

dsZ.500.name: "Shroud Breach - Hostile entity detected!"
dsZ.500.desc: "We have located a hostile entity in the §H[event_target:dsZ_500_system.GetName]§! system!"

dsZ.600.name: "Zro Overdose"
dsZ.600.desc: "We thought a limitless consumption of Zro is a secure way to boost our abilities, until an incident happened. It seems like the weaker individuals are not able to hold in that power.. thus accidentally killing themself. \n\nWe §Rlose§! §Y1§! £pop£ Pop."

edict_ds_zroni_leader_edict: "§MZroni:§! Dark Pact"
edict_ds_zroni_leader_edict_desc: "The Shroud is always a part of us - from the beginning to the end. We can use this immense power to make the most experienced Zroni even more powerful."
ds_zroni_leader_edict_effect: "\n§HLeaders§! automatically gain §Yexperience§! every §Ymonth§!. \nIncreases §YPsionic Corruption§! by §R+1.5§! (monthly)."

edict_ds_zroni_hero_edict: "§MZroni:§! Hero Project"
edict_ds_zroni_hero_edict_desc: "A Zroni can reach the full psionic potential by using the energy of the Shroud & consuming £sr_zro£. A chosen one will turn into a powerful entity of the Shroud - a Voidangel."
ds_zroni_hero_edict_effect: "\nRemoves §Y1§! £pop£ Pop with the §Y$job_ds_shroudwalker$§! £job£ Job and turns it into a §YVoidangel§!. This §HShip Type§! is based on §Yenergy damage§! and §Yshields§!, while flying very §Yquickly§!. \nIncreases §YPsionic Corruption§! by §R+7§!. \n\nIf a §YVoidangel§! §Rdies§!, the previously transformed £pop£ Pop (§Y1§!) will come back to our §Ycapital§!. \n\n£opinion£ §EVoidangels have an £unity£ and £sr_zro£ §Yupkeep§!.§! \n£opinion£ §ERequires the £engineering_research£§HBattleships§! technology and §Y1§! active §HShroudwalker§! £job£Job.§!"
ds_zroni_voidangel: "Voidangel"
ds_zroni_voidangel_dlc: "Voidangel"

situation_ds_zroni: "§MZroni:§! Psionic Corruption"
situation_ds_zroni_type: "Psionic Corruption"
situation_ds_zroni_desc: "§WPsionic Corruption is the amount of negative energy of the Shroud that affects our population. It increases by all ways that include a pact or mechanic with the Shroud.§! \n\nPsionic Corruption decreases by §G-5§! each §Yyear§!. \nReaching the last stage will start §Rterrible events§!."
situation_ds_zroni_finish_tooltip: "Keeping the Psionic Corruption as low as possible should always be our highest priority to avoid the most consequences for our empire. \n\n £opinion£ §EThis situation can not go lower than §Y0§!. Even so it will appear again after 1 year if that happens.§!"
situation_ds_zroni_fail_tooltip: "The Shroud is very powerful - we Zroni should know this very well. Each pact we do with the it will have its §Rprice§!."

