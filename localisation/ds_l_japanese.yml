# CIVIC: SHADOWS
civic_ds_shadows: "影"
civic_ds_shadows_desc: "£ds_civic£§CDarkSpace§! \n\n兵法とは敵を驚かせることであり、最大の驚きは突然やってくることだ。"
civic_ds_shadows_effects: "Gain access to the '§Y$operation_ds_shadows$§!' §HOperation§! to interrupt hostile cloaking capabilities."
operation_ds_shadows: "Sabotage Cloaking Detection"
operation_ds_shadows_desc: "Our operatives will infiltrate secret sensor stations and facilities to find ways for hiding our cloaked fleets from enemy radar."
operation_ds_shadows_on_success: "$IF_SUCCESSFUL|E$\nReduces the enemy's §YDetection Strength§! (Cloaking) by destroying at least one §HDetection Array§! on a random starbase."
operation_ds_shadows_no_targets: "$TRIGGER_FAIL$ §RThe target has no valid Starbase facilities with Modules or Buildings which could be a danger to our hidden fleets.§!"
operation_ds_shadows_timer: "$TRIGGER_FAIL$ §RThis operation can only be done every §Y3 Years§!.§!"
ds.291.name: "Hacking a potential target in §H[target.solar_system.GetName]§!."
ds.291.desc: "We have analyzed the first security protocols of the nation §Y[target.owner.GetName]§!. We are hoping to breach their sensor detections to start further investigations."
ds.292.name: "Security Breach"
ds.292.desc: "We successfully entered the front end-systems of the §H[target.GetName]§! facility. It seems they operate several §YDetection Arrays§!, which could cause trouble for our undetected fleet movements. Shutting them off would help a lot in potential conflicts."
ds.293.name: "Overcharging"
ds.293.desc: "With access to their defence systems we can now start our operation. Heavy DDoS attacks & a special forces team trained for sabotage will now attempt destroying at least one hostile array in the facility."
ds.294.name: "§GInfiltration Complete:§! Improved Cloaking"
ds.294.desc: "Our operation was a great success! The starbase in the §H[sabotaged_starbase_system.GetName]§! system has been hit by our agents. Reports claim that the facility now needs some repairs - we can (or should) use this limited timeframe for hidden fleet maneuvers."
ds.295.name: "§RSecurity Breach:§! Sabotaged Sensors!"
ds.295.desc: "Unknown saboteurs have struck in the §Y[sabotaged_starbase_system.GetName]§! system, wrecking part of the §H[sabotaged_starbase.GetName]§! facility.\n\nOur counter-espionage service suggests this is likely the work of foreign actors, rather than any home-grown threat. We have increased security around the affected region of space in the hopes of capturing these operatives."

