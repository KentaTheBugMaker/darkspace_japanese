ds_sw_btn_start_effect: "所有するあらゆる種類の超兵器メガストラクチャーの「起動」ボタンを有効にします。§Y状況レポート§!を読んでください。 \n\n£risk£§R警告:§! ボタンは§Y30日§! に自動的に§Y消えます§!。 再度使用するには、この布告を再利用してください。 \n\n£risk£§R警告:§! セーブゲームをロードすると、イベント/ボタンは表示されなくなりますが、ゲームでは引き続きアクティブになります。この場合、画面上部に§Y感嘆符§! (§H!§!)アイコンが表示されます。"

DARKSPACE_SW_CHAIN: "この§Y巨大建造物§!は、コロニーや艦隊をまるごと破壊できる巨大兵器だ。ターゲットメニューを見るには、§H布告§! §Y$edict_ds_sw_btn_start$§!を起動し、その指示に従ってください。 \n\n詳しくは、§Yイベント・チェーン§!の次の§Yタブ§!/§Yプロジェクト§!をお読みください。 \n\n§H濃縮された反物質§! \n収入: £ds_sr_cam£§G+[from.ds_sr_cam_income]§! \n貯蓄: £ds_sr_cam£§Y[from.ds_sr_cam_stockpile]§!/§Y5000§!"
DARKSPACE_SW_TITLE: "Tutorial - Launching"
DARKSPACE_SW_DESC: "武器を発射するには、説明に§BFire-Mode!§!と表示される§Y最終段階§!まで武器を§Yアップグレード§!します。 \n\n次に (まだ一度も行っていない場合)§H布告§!§Y$edict_ds_sw_btn_start$§!を使用すると、上の画像に示すボタンが表示されます。このボタンは星系ビューの時にのみ表示されます。詳しくは布告と発射ボタンの§Yツールチップ§!を読んでください。\n\n発射には£ds_sr_cam£§H濃縮された反物質§!が必要です。\nこの資源は§H建造物§! §Y$building_ds_sw_cam$§!から入手することが出来ます。"

