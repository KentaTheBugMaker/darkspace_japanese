# Situation log
ds_nomads_chain_title: "§BVoid Overlords§!"
ds_nomads_chain_desc: "Nomads have §Y2§! playstyles: §GDiplomats§! & §GSavages§!. Both work in single- and multiplayer and have the same new components, techs, traditions, perks and ships. Nomads can also build §YNomad ゲート§! (巨大構造物) to connect the starting planet with the galaxy. Characteristics are: \n\n§GDiplomats§!: \n- access to diplomacy & federations \n- can not travel through closed borders \n- needs at least 1 £pop£, or game over! \n- better for multiplayer \n\n§GSavages§!: \n- can ignore closed borders \n- does not need any planet or a single £pop£! \n- limited diplomacy & no federations possible \n- better for roleplay/singleplayer"

DS_NOMADS: "§BPerks & Traditions§!"
DS_NOMADS_DESC: "There are §Y2§! new traditions (marked §Bblue§!) which improve the economy and military (there are also new policies). \n\nPerk §GNomadic Factories§!: Unlocks §Ytier2§! components and the shipclass §YFabricator§!. \n\nPerk §GRise of the Void§!: Unlocks §Ytier3§! components. §RNote§!: Finish the situation-log to unlock the needed technologies. \n\nPerk §GReturn§!: Starts a unique §Rcrisis path§!. Finish it to destroy every empire and win the game. \n\nPerk §GBack To The Roots§!: Unlocks a policy to make use of planets & jobs."

DS_NOMADS2: "§BNomad-Ships§!"
DS_NOMADS2_DESC: "Nomads have §Y3§! special shipclasses with a building limit of §Y1§! each class. Their FTL-jump-range is very big to ensure they reach the galaxy and Void-Control (homesystem). \n\n§GAlarai§!: \n- is the flagship with §Y18§! components \n- can build/repair up to §Y10§! ships \n- some special components available \n\n§GArk§!: \n- up to §Y14§! components \n- can build/repair up to §Y8§! ships \n- has nearly alle Nomad-components unlocked \n\n§GFabricator§!: \n- has §Y10§! slots for production components (only for basic resources) \n- needs the perk §YNomadic Factories§!"

DS_NOMADS3: "§BManpower§! (Nomad £pop£)"
DS_NOMADS3_DESC: "§HManpower§! are the £pop£ of Nomads. They are only visible in the menu (see §YEconomy I - Menu§!). Manpower can be increased with: \n\n1. The planetary §Ydecision§! §BRecruitment§! exchanges 1 £pop£ for §G+1§! §HManpower§!. Its possible with all £pop£, which have §Ygood living standards§!. \n§RNote:§! In §YDiplomats§!-mode the very last  £pop£ can not be removed, otherwise the game will end. \n\n2. All newly grown £pop£ become Manpower and dont spawn on their planet. Can be avoided if the building §YVoid-Outpost§! is on the planet. \n\n3. Each year we receive an extra §G+2§! Manpower."

DS_NOMADS4: "§BEconomy I - Menu§!"
DS_NOMADS4_DESC: "The §Yedict§! §B流浪の民の管理§! opens the menu to allocate our available §HManpower§!. \n\nOne Manpower produces resources and causes upkeep in £energy£ & £minerals£ - exact numbers are shown in the mentioned menu. \n\nThe total production of each resource is shown in the §Ygovernment§! window as modifier."

DS_NOMADS5: "§BEconomy II - Basics§!"
DS_NOMADS5_DESC: "If a resource reaches §R0§! and deficits begin to kick in, we receive heavy §Rnegative§! ship modifiers. You can see them in the §Ygovernment window§!. They will stay for §Y30§! days or longer, if our economy doesnt improve. \n\nNew §Yrepeatable technologies§! are available. They replace the normal techs that improve job£job£-output for £energy£ £minerals£ £alloys£ £unity£ \n\nThe ship types §YAlarai§!, §YArche§! & §YFabricator§! have special §Ycomponents§! that produce resources (§Y3§! tiers)."

DS_NOMADS6: "§BArk-Utilization I§!"
DS_NOMADS6_DESC: "Our empire experiences a change with unknown results. Rising fronts need a better adiminstration and wise government. \n\nUnlocks the technology for the §BAdministration-Modules§! for Arks, which produces 1£influence£ and 10 £unity£."

DS_NOMADS7: "§BArk-Utilization II§!"
DS_NOMADS7_DESC: "Technological progress secures the supremecy of every known empire. We have to use our limited possibilities in a wise way to reach its full potential. Our journey across the galaxy made it possible to discover unknown elements. Using them for new technologies could become a big advantage. \n\nUnlocks the technology for the §BAnomaly-Observatory§! for Arks, which produces 3£sr_living_metal£. Unlocks the technology for the §BParticle Accelerator§! for the Alarei, which produces 2£sr_dark_matter£. §GNew components§! will be available."

