######## Menu Start

ds_button_tt_manpower: "労働力"
ds_button_tt_manpower_desc: "労働力 はNomad の £pop£ §YPop§!だ. Their upkeep depends on their §Yquantity§! and our §Yauthority§!. The §H月間成長数§! is §G+5§!, but it can be increased with §YTechnologies§!, §YTraditions§! and §YAscension Perks§!. \n\nThe growth will §Rstop§!, if Nomad £housing£§H住居§! is lower than §Y1§!.\nGrowth is temporarily §Rreduced§! while being §Rat war§! or after a §Rlost war§!§ . \n\nEvery populated planet has the §Ydecision§! §BRecruitment§! to turn £pop£ into Manpower. \n\n£opinion£ §EAll common technologies that improve £housing£住居 or £mod_pop_growth_speed£Pop Growth unlock also more §YNomad§!£housing£§Y住居§! or §YMonthly Growth (Manpower)§!."
ds_button_tt_production: "生産"
ds_button_tt_production_desc: "§Y収入 & 維持費§! is shown in the §HGovernment Window§! as §Ymodifier§! and also visible in the §H流浪の民の管理§!. \n\n§RResource Deficits§! add a §Rmodifier§! to our empire for §Y30 days§! or longer, if the situation doesn't improve. \n\nNew §HRepeatable Technologies§! will show up, which increase our basic income. \n\n£opinion£ §EProduction & Upkeep Values for §Y1§! allocated Manpower: \n1*£energy£ §Hproduces§! §G+10§!£energy£ \n1*£minerals£ §Hproduces§! §G+6§!£minerals£ §R-1§!£energy£ \n1*£alloys£ §Hproduces§! §G+6§!£alloys£ §R-5§!£minerals£ \n1*£unity£ §Hproduces§! §G+8§!£unity£ §R-2§!£energy£ \n1*£ds_research£ §Hproduces§! §G+18§!£ds_research£ §R-5§!£energy£ \n1*£food£ §Hproduces§! §G+7§!£food£ §R-1§!£energy£ \n1*£consumer_goods£ §Hproduces§! §G+7§!£consumer_goods£ §R-3§!£minerals£ \n1*£volatile_motes£/£exotic_gases£/£rare_crystals£ §Hproduces§! §G+3§! §R-9§! £minerals£§!"
ds_button_tt_ships: "船"
ds_button_tt_ships_desc: "Nomad は§HAlarai§!という首都船を持っている. It can carry §Yspecial components§! and it can only be §Ybuilt once§!. \n\nThe smaller capital ship called §HArk§! has similar components, but can be §Ybuilt more§! times. \n\n£opinion£ §EAll ships have components that §Yproduce resources§!. The §YTier2§! / §YTier3 - components§! require certain §YAscension Perks§!."
ds_button_tt_perks: "パーク"
ds_button_tt_perks_desc: "There are §Y5§! normal §HAscension Perks§! and §Y6§! §HNomad Perks§! in the §H流浪の民の管理§!. \n\n§YNormal Perks§! unlock better §Hcomponents§! and §Hships§!. \n§YNomad Perks§! unlock §HTraditions§! & §HMonthly Growth (Manpower)§!. \n\nThe special Perk §HBack To The Roots§! lets Nomads §Ycolonize planets§! and use §Ynormal§! £pop£ Pops with greater efficiency (without this, real Pops have strong debuffs in production & growth!). It also enables a new §HPlanetary Decision§! to turn Manpower back into normal £pop£. \n\n£opinion£ §E§YBack To The Roots§! is NOT necessary to play Nomads, only if our focus lies on conquering planets.§!"
ds_button_tt_traditions: "伝統"
ds_button_tt_traditions_desc: "There are §Y6§! new traditions available - each one offering a different playstyle. They are called §H$tradition_ds_starseekers$§!, §H$tradition_ds_cosmic_voyagers$§!, §H$tradition_ds_void_industry$§!, §H$tradition_ds_cosmic_reavers$§! & §H$tradition_ds_void_politics$§!. \n\nThe tradition §HVoidborn§! is only available after unlocking all §Y6§! §HNomad-Perks§! in the §H流浪の民の管理§!. \n\n£opinion£ §E§YVoidborn§! is for "pure" Nomad gameplay without any planet. Unlocking it will §Rblock§! the Ascension Perk §YBack To The Roots§!.§!"
ds_button_tt_setups: "Setups"
ds_button_tt_setups_desc: "Nomads have §Y2§! §Hdifferent playstyles§!. \n\n§HDiplomats§! require always at least §Y1§! £pop£ - otherwise the entire empire will §Rdie§!. They have all options for §Ydiplomacy§! available and can join §YFederations§! or the §YGalactic Community§!. They can §Rnot pass closed borders§!. \n\n§HSavages§! are the true Nomad experience. They require §Y0§! £pop£ and do not even need own territory. Can §Yignore closed borders§!. The empire will §Rdie§!, if the last §YAlarai§!, §YArk§! and §Ystarbase§! are destroyed! Savages are §Rlimited§! in §Ydiplomacy§!. \n\n£opinion£ §EBoth playstyles can utilize planets with the Ascension Perk §YBack To The Roots§! and turn £pop£ into Manpower or vice versa. \nBoth playstyles have new traditions, perks, the Manpower system, components & more.§!"
ds_button_tt_vanilla: "Default-Techs"
ds_button_tt_vanilla_desc: "Some common Stellaris-Technologies have an impact on the growth & economy of Nomads. \n\n£housing£§H住居 Technologies§! \nIncrease the §YNomad-£housing£住居§! by §G+5§!. \n\n£mod_job_researcher_add£§HResearcher & Research-Building Technologies§! \nIncrease the amount of available £mod_job_researcher_add£ £mod_job_alloy_drone_add£ £mod_unity_produces_add£ §YSpecialist-Slots§! by §G+2§!. \n\n £pop£ §HPop-Growth Technologies§! \nIncrease the §YMonthly Growth (Manpower)§! by §G+1§!. \n\n£amenities£§HAscension Perks for Genetic / Machine Evolution§! \nIncreases the §YMonthly Growth (Manpower)§! by §G+1§! AFTER ACCEPTING a Perk (which changes/adds new £pop£ Pop Traits). \n\n£amenities£§HTraditons for Genetic / Machine Evolution§! \nIncreases the §YMonthly Growth (Manpower)§! by §G+1§! AFTER FINISHING a tradition (Genetics, Cybernetics, Synthetics). \n\n£opinion£ §EThe tradition §Y$tradition_expansion$§! also increases the §YMonthly Growth (Manpower)§! by §G+1§!.§! "
ds_button_tt_limits: "§C船員許容量§!"
ds_button_tt_limits_desc: "§C船員許容量§! はわれらの艦隊の余裕を表す．§Y伝統§!，§Yアセンションパーク§!，§Yテクノロジー§! ，§Y国是§!で増やすことができる. \n\n£opinion£ §E§C船員許容量§! が最大になると, 労働力はこれ以上成長§Rできない§!.§!"

