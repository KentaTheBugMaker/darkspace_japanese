dsN.1001.name: "Trapped in freedom"
dsN.1001.desc: "At the time when our ancestors decided to leave their galaxy to find true intergalactic freedom and discoveries, no one ever expected what will happen to us soon after that undertaking. This galaxy has nothing to offer for us, except many enemies which seek our extinction. Our old galaxy seems to be the only true place to reach our potential zenith of existence. Finding a way back has the highest priority now, doesnt matter the cost."

dsN.1002.name: "Day of return"
dsN.1002.desc: "The wormhole is open, our home is only a few steps away! Our fleets approach the intergalactic bridge and dont even look back. Everything behind them will soon be a scene of destruction and raging glowing atoms. The moment the gate closes, all life and matter will be devastated by the released energy. This is the needed sacrifice for an act, which will not leave any witnesses behind. Only we stay alive to teach the new generations about our terrible mistakes. Threatening and ending all life of another world to find personal salvation from a self-created prison, there is no bigger paradox possible..."
dsN.1002.a: "Lets go back home!"

