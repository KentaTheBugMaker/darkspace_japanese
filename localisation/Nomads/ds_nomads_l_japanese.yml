origin_ds_nomads: "£darkspace£Nomads"
origin_ds_nomads_desc: "This empire avoids any planetary surface and lives only on their immense fleet."
origin_ds_nomads_effects: "- Can use ['concept_ds_nomad_civics']. \n- Gain access to unique §HShips§!, §HComponents§!, §HTraditions§!, §HAscension Perks§! & more. \n- Have a §Hdifferent economy§! - do not require any £pop£ Pop or planet. \n- Have §Y2§! ['concept_ds_nomad_setups']s available. \n§R- WARNING: Not playable for the AI.§!\n"
origin_tooltip_ds_nomads_error: "Has compatible civics."
concept_ds_nomad_civics: "Nomad Civics"
concept_ds_nomad_civics_desc: "While creating a Nomad empire in the empire creation, you can select unique civics that are only available for this origin. \n\nIt is possible to select some of them also after gamestart. \n\nAll these new civics are marked with '§CNomads§!'."
concept_ds_nomad_setups: "Playstyle"
concept_ds_nomad_setups_desc: "Nomad empires can play in §Y2§! different ways: \n\n§CSavages§! need §G0§! §Yplanets§! or £pop£ §YPops§! and can ignore closed borders, but are limited in diplomatic actions or espionage. \n\n§CDiplomats§! need at least §R1§! £pop£ §YPop§! or §Ycolony§! and must respect empire borders. Otherwise they have no limitations."

personality_ds_nomads: "Rulers of the void"
personality_ds_nomads_desc: "This nomadic empire does not own any planetary outposts and lives only on their giant fleet."
ds_nomads_start_NAME: "Nomad System"
ds_nomads_start_DESC: "Something arrived in this system and caused an incredible strong wave of energy that shattered every planet in this system."
