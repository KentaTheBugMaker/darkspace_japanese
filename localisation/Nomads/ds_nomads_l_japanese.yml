nomad_assembly_2_DESC: "Stage: §R2§!/§G4§! - Creates a wormhole and wins the game."
nomad_assembly_3: "Wormhole Assembly"
nomad_assembly_3_DESC: "Stage: §R3§!/§G4§! - Creates a wormhole and wins the game."
nomad_assembly_4: "Wormhole Assembly"
nomad_assembly_4_DESC: "Stage: §R4§!/§G4§! - Opens the wormhole and creates the gate to reach our true home. §RAll life and matter will be destroyed!§!"

