# Crisis gameplay
ap_ds_nomads_crisis: "Return"
ap_ds_nomads_crisis_desc: "£ds_civic£§CDarkSpace§! £ds_civic£§CNomad Origin§!\nCountless generations ago our ancestors decided to leave their galaxy and look out for new discoveries to advance further in science, society, materials and simply to understand the universe. Sadly, this galaxy was a big mistake. Nothing here helps us in any way and there are enemies everywhere. We looked for freedom but got caged in this galaxy, a prison chosen by us."
ap_ds_nomads_crisis_tooltip: "Allows us to progress towards §YBecoming the§! §RCrisis§!.\n\n"

DS_NOMADS8: "Return"
DS_NOMADS8_DESC: "The 巨大構造物 §GWormhole Assembly§! creates an intergalactic bridge between this galaxy and our true home. It will create a wormhole to open a gate back home! The only problem is.. this unstable bridge will cause such an immense recoil, that all kinds of known matter and elements will split into their atoms. Other civilizations will try to stop us, but there is no other way possible."

requires_no_existing_ds_nomad_crisis: "There can only be Wormhole Assembly."
nomad_assembly_0: "Wormhole Assembly Frame"
nomad_assembly_0_DESC: "Stage: §R0§!/§G4§! - Creates a wormhole and wins the game. \n§RReaching stage 2 will declare us as crisis!§!"
nomad_assembly_0_MEGASTRUCTURE_DETAILS: "Creates a wormhole to reach our true home."
nomad_assembly_1: "Wormhole Assembly"
nomad_assembly_1_DESC: "Stage: §R1§!/§G4§! - Creates a wormhole and wins the game. \n§RReaching stage 2 will declare us as crisis!§!"
