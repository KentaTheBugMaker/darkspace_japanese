d_ds_nomads_desc: ""
dsN.10.name: "Back To The Roots"
dsN.10.desc: "We can now use the policy §BNomad-Outposts§!. Activating it will adjust the negative Nomad output of jobs and pop growth (default is §R-99%§!, see government window) to only §H-15%§!. \n\nWe will §Rnot§! have a monthly growth of §RManpower§! when using this, but it can be changed every §Y10§! years. \n\nTurning pops into Manpower via planetary decision is still possible with both policies."

# Civics
civic_ds_nomads_raiders: "§CNomads:§! Raiders"
civic_ds_nomads_raiders_desc: "£ds_civic£§CDarkSpace§! \n\nTaking resources from the surrounding systems isn't always enough. Sometimes its necessary to take further steps."
civic_ds_nomads_raiders_effects: "Gain access to the '§Y$bombardment_ds_nomads_raidattack$§!' §HBombardment Stance§! to steal resources from the planet's owner. This stance can not abduct £pop£ Pops."
dsN.29.name: "Raid on §H[raided_planet.GetName]§! successful!"
dsN.29.desc: "§LIn a recent attack the population of §H[ds_raid_victim.GetName]§! was waken up by a steady bombardment and constant attack of smaller raiding forces. \n\nAccording to our admirals, the raids on §H[raided_planet.GetName]§! were succesful thanks to the use of multiple small groups. They quickly overwhelmed enemy defences by causing sheer panic in multiple areas at once.§!"
dsN.30.name: "Raiders hit §P[Root.GetName]§!!"
dsN.30.desc: "§LRaiding parties of the §H[ds_raider_country.GetName]§! attacked one of our colonies and took everything they saw as 'war loot'. \n\nAfter deploying multiple smaller attack forces on §H[Root.GetName]§!, several outposts and settlements were attacked!§!"
bombardment_ds_nomads_raidattack: "Nomadic Raid"
bombardment_ds_nomads_raidattack_desc: "Smaller raiding groups ravage the surface of the target for anything valuable to loot. \n- §YModerate§! damage to §YArmies§! \n- §YModerate§! damage to §YPlanet§! \n- §ELight§! damage to §YPops§! \n- Will §RNOT§! kill the last §Y11§! Pops"

civic_ds_nomads_growth: "§CNomads:§! Void Haven"
civic_ds_nomads_growth_desc: "£ds_civic£§CDarkSpace§! \n\nEven though the galaxy is vast and full of dangers, for these people its a paradise."
civic_ds_nomads_growth_limits: "Has no Civic that increases planetary £pop£ §YPop Growth§!."

civic_ds_nomads_crewcap: "§CNomads:§! Ascetic"
civic_ds_nomads_crewcap_desc: "£ds_civic£§CDarkSpace§! \n\nThis species cares little for material comforts or much space. They all share the same destiny and faith - praise the fleet!"

civic_ds_nomads_recruitment: "§CNomads:§! Space Travellers"
civic_ds_nomads_recruitment_desc: "£ds_civic£§CDarkSpace§! \n\nSpecialised shuttles make it easier to transport the population between the large home fleet and stations - or planets."
civic_ds_nomads_recruitment_effects: "The §HPlanetary Decision§! '§YRecruitment§!' is §G50%§! cheaper."

civic_ds_nomads_empiresize: "§CNomads:§! Traditional"
civic_ds_nomads_empiresize_desc: "£ds_civic£§CDarkSpace§! \n\nThis species is very comfortable with living in a limited environment."
civic_ds_nomads_empiresize_effects: "£empire_sprawl£ §YEmpire Size§! from §HManpower§! £pop£ Pops reduced by §G-15%§!."

civic_ds_nomads_cult: "§CNomads:§! Star Cult"
civic_ds_nomads_cult_desc: "£ds_civic£§CDarkSpace§! \n\nThis empire decided to spend the life with mentally ascending and working for the greater good, instead of personal desires."

civic_ds_nomads_evil: "§CNomads:§! Darkseekers"
civic_ds_nomads_evil_desc: "£ds_civic£§CDarkSpace§! \n\nLegends say this empire lives only in the dark void. Their attacks are quick and decisive, and they leave as fast as they come."
civic_ds_nomads_evil_effects: "Can only play the '§HSavages§! ['concept_ds_nomad_setups']'. \nHas huge £opinion£ §YOpinion§! §Rpenalties§! from all other empires. \nWhen bombarding a (non-artificial) planet to §R100% Devastation§!: \n- §Y50%§! Chance to turn it into a §H$pc_nuked$§!, rewarding £unity£ \n- §Y50%§! Chance to turn it into a §H$pc_broken$§!, rewarding £minerals£"
civic_ds_nomads_evil_limit: "Does NOT have any other homicidal or similar civic active."
triggered_opinion_civic_ds_nomads_evil_us: "Darkseekers (Genocidal)"
triggered_opinion_civic_ds_nomads_evil_them: "Darkseekers (Genocidal)"
dsN.312.name: "Firestorm on §H[seeked_planet.GetName]§!!" # Nuked
dsN.312.desc: "§LIn a recent attack the population of §H[ds_darkseekers_victim.GetName]§! got shocked by the brutal bombardment of the planet §H[seeked_planet.GetName]§!. The constant firestorm turned the surface into a wasteland without any survivors. \n\nWhat a glorious victory!§!"
dsN.313.name: "Destruction of §H[seeked_planet.GetName]§!!" # Destroyed
dsN.313.desc: "§LIn a recent attack the population of §H[ds_darkseekers_victim.GetName]§! got shocked by the brutal bombardment of the planet §H[seeked_planet.GetName]§!. The constant attack was so heavy, that weak parts of the planet's crust began to crack and shatter. \n\nImmense eruptions ultimately destroyed the entire atmosphere and turned all existing life into dust.§!"
dsN.314.name: "Firestorm on §P[Root.GetName]§!!" # Nuked
dsN.314.desc: "§LHostile forces of the nation of §H[ds_darkseekers_country.GetName]§! attacked one of our colonies and conducted a brutal orbital bombardment. \n\nAfter countless days of resistence, the local armies and population had to be evacuated and the planet §H[Root.GetName]§! got declared as lost. \n\nThere are no reports of survivors. It is a catastrophy...§!"
dsN.315.name: "Destruction of §P[Root.GetName]§!!" # Destroyed
dsN.315.desc: "§LHostile forces of the nation of §H[ds_darkseekers_country.GetName]§! attacked one of our colonies and conducted a brutal orbital bombardment. \n\nAfter countless days of resistence, the planet §H[Root.GetName]§! got inevitably declared as lost. \n\nHowever... the world broke before the guards did, so no regular evacuation was possible. There are no reports of survivors, it is a catastrophy.§!"

