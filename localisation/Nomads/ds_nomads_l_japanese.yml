ds_dyson_swarm_chain_title: "ダイソンスワーム Project"
ds_dyson_swarm_chain_desc: "§HBuilding the structure (first time):§! \nA ダイソンスワーム can be built on a §Ystar§! like a Dyson-Sphere. The §Yempire-limit§! is §Y1§!. \n\n§HRelocating the structure:§! \nTo move the structure, it can be §Yupgraded§! again with the final stage called "§YRelocation§!". Finishing it will §Rremove§! the §R巨大構造物§! from that system, but enables the §Yreconstruction§! in the same or another star system. \n\n§YRebuilding§! the ダイソンスワーム does only require §Yone stage§!, which is also much §Yfaster§! & §Ycheaper§! and it can be done everywhere."
#DS_NOMADS_DYSONSWARM: "Introduction"
