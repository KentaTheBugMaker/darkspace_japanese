ap_ds_nomads_desc: "£ds_civic£§CDarkSpace§! £ds_civic£§CNomad Origin§! \nThe rapid growth of our empire reached the maximum capacities of the Arks. We should split our production to other parts of our fleet to keep the Arks free for more important tasks."
